{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/art.css' %}">
{% endblock %} 

{% block content %}
<div class="container-fluid h-100">
    <div class="row">
            {% for art in artCollection %}
                <div class="col-sm-10 col-sm-offset-1 col-md-6 col-lg-4 col-xl-3 mt-2 ">
                    <div class=" art-piece card">
                        {% if art.image %}
                        <img class="card-img-top img-fluid" src="{{ art.image.url }}" alt="{{ art.name }}">
                        {% else %}
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noImage.png" alt="{{ art.name }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ art.name }}</h5>
                            <p class="card-text">â‚¬{{ art.price }}</p>
                            {% if request.user.is_superuser %}
                            <small class="ml-3">
                                <a href="{% url 'editArt' art.id %}">Edit</a> |
                                <a class="text-danger" href="#">Delete</a>
                            </small>
                            {% endif %}
                        </div>
                    </div>
                </div>
    
    {% endfor %}
    </div>
</div>

{% endblock %}
