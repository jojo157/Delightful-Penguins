{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-2">
    <div class="row">
        <div class="col-sm-12 mt-5 mb-5">
            <h2 class="text-center">Contact</h2>
        </div>
    </div>


    <div class="row">
        <div class=" col-sm-12 col-md-8 offset-md-2 order-2">
            <div class="w-100 text-center">
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    {{ contact_form|crispy }}
                    <div class="text-center mt-5 mb-2">
                        <button id="submit-button3" class="btn btn-primary rounded-0">
                            <span class="font-weight-bold">Send Message</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
    {% endblock %}
