{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
<form class="chat-start-form" action="{% url 'checkroom' %}" Method="POST">
    {% csrf_token %}
    <div class="form-group w-50 mt-1 ml-5 center">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>
    <div class="form-group w-50 ml-5">
        <label class="mr-sm-2 sr-only" for="room">ChatRoom</label>
        <select name="room" class="custom-select mr-sm-2" id="room">
          <option selected>Choose a chatroom...</option>
          <option value="1">Room One</option>
          <option value="2">Room Two</option>
          <option value="3">Room Three</option>
        </select>
    </div>
    <button type="submit-button"> Enter Room</button>
</form>


</div>

{% endblock %}
